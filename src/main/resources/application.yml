#app
server:
    port: 8488

#spring
spring:
  devtools:
    restart:
      enabled: false
  shardingsphere:
    datasource:
      names: ds0,ds1
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/yunji_svip_center_0
        username: root
        password: 123456
      ds1:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/yunji_svip_center_1?useUnicode=true&characterEncoding=UTF-8
        username: root
        password: 123456
    sharding:
      default-database-strategy:
        inline:
          sharding-column: user_id
          algorithm-expression: ds${(user_id % 2)+0}
      tables:
        t_order:
          actualDataNodes: ds${0..1}.t_order_${0..2}
          tableStrategy:
            inline:
              shardingColumn: user_id
              algorithmExpression: t_order_${user_id % 3}
          keyGeneratorColumnName: order_id
        t_order_item:
          actualDataNodes: ds${0..1}.t_order_item_${0..2}
          tableStrategy:
            inline:
              shardingColumn: user_id
              algorithmExpression: t_order_item_${user_id % 3}
          keyGeneratorColumnName: order_item_id

#mybatis
mybatis-plus:
  datasource: dataSource
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.dulianbin.springboot.entity
  typeEnumsPackage: com.dulianbin.springboot.entity.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    logic-delete-value: 0
    logic-not-delete-value: 1
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false




